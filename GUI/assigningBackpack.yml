# This GUI will be displayed when the plugin configuration allows you to craft a backpack.
# In this case, the player will be able to choose whether to create a new backpack or assign it to an existing one.
gui:
  # The name of the selection GUI
  title: "&e&lAssigning a backpack"

  items:
    # The backpack is to be created as new
    createNewBackpack:
      TITLE: "&e&lCreate as new backpack"
      LORE: []

    # The backpack is to be assigned to an existing one
    assignToExisting:
      TITLE: "&f&lAssign to an existing backpack"
      MATERIAL: LEATHER
      LORE: []